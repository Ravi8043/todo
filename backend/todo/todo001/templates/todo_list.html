<!-- todo/templates/todo/todo_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br>
        
        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" required><br>
        
        <label for="completed">Completed:</label>
        <input type="checkbox" id="completed" name="completed"><br>
        
        <button type="submit">Add To-Do</button>
    </form>

    <h2>Your To-Do List</h2>
    <ul>
        {% for todo in todos %}
            <li>
                <strong>{{ todo.title }}</strong><br>
                {{ todo.description }}<br>
                Due: {{ todo.due_date }}<br>
                {% if todo.completed %}
                    <strong>Completed</strong>
                {% else %}
                    <strong>Not Completed</strong>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
<!-- This template displays a form to add new to-do items and lists existing to-do items. 
     It uses Django's template language to render the list of to-dos dynamically. 
     The form includes fields for title, description, due date, and completion status. -->
